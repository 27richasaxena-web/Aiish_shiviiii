<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFF0F3 0%, #FFD1DC 100%);
            font-family: 'Fredoka One', cursive;
            color: #4A001F;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: rgba(255, 255, 255, 0.6);
            padding: 3rem;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.1);
            max-width: 600px;
            width: 90%;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 4px solid white;
        }

        h1 { font-size: 2.2rem; margin-bottom: 1.5rem; line-height: 1.2; }

        .gif-container {
            width: 100%;
            height: 250px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .gif-container img {
            border-radius: 20px;
            height: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            font-family: 'Fredoka One', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #FF4D6D;
            color: white;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
            animation: pulse 1.5s infinite;
            z-index: 2;
        }

        #noBtn {
            background-color: #BDC3C7;
            color: white;
            position: relative; /* Script will switch this to absolute */
            transition: all 0.2s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="container">
        <div id="askState">
            <h1 id="questionText">I have a very important, non-negotiable question... <br>Will you be my Valentine? ü•∫</h1>
            <div class="gif-container">
                <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdmRneXF3d25qZmt4cm9qZmswdmRneXF3d25qZmt4cm9qZmsmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/qUIm5wu6LAAog/giphy.gif" alt="Puppy Eyes">
            </div>
            <div class="btn-group">
                <button id="yesBtn">Absolutely Yes! ‚ù§Ô∏è</button>
                <button id="noBtn">No...</button>
            </div>
        </div>

        <div id="successState" class="hidden">
            <h1>Yay! I knew you'd say yes! ü•∞<br>(Mostly because I didn't give you a choice).</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRraGZ0Zmx1YXN0Mnh4bm96NmxuM3Z0Zmt4cm9qZmswdmRneXF3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/11sXvMlt89X58k/giphy.gif" alt="Celebration">
            </div>
            <p style="font-size: 1.2rem;">Best decision ever. See you soon! üíñ</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askState = document.getElementById('askState');
        const successState = document.getElementById('successState');
        const noPhrases = ["No...", "Are you sure?", "Wait!", "Nice try üòâ", "Error 404", "Nope!", "You can't catch me!", "Hehe"];
        let phraseIndex = 0;

        // The "No" button teleportation logic
        noBtn.addEventListener('mouseover', () => {
            // Change button position to absolute so it can fly anywhere
            noBtn.style.position = 'absolute';
            
            // Calculate random coordinates
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Change text
            phraseIndex = (phraseIndex + 1) % noPhrases.length;
            noBtn.innerText = noPhrases[phraseIndex];
        });

        // Click Yes logic
        yesBtn.addEventListener('click', () => {
            askState.classList.add('hidden');
            successState.classList.remove('hidden');
            
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FF4D6D', '#FFB6C1', '#ffffff']
            });
        });
    </script>
</body>
</html>
